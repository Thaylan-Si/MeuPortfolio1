  <!--Título da página-->  
  <h1 class="contato">Contato</h1>
  
  <!--Inicio do meu formulario-->
  <form id="form">
    
    <!--Usar uma <div> para organizar e manipular os elementos no css--> 
    <!--O <input> para editar somente em uma linha-->
    <div class="campo">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    
    <!--O <input> para editar somente em uma linha-->
    <div class="campo">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    
    <!--Usar o <textarea> para aumentar o campo da mensagem para escrever-->
    <div class="campo">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" cols="30" required></textarea>
    </div>
    
    <!--No type='submit' serve para informar que todos os campos deve ser preenchidos para enviar a mensagem, caso esqueça de preencher algum, vai ser mostrado o campo que esta em branco ainda.-->
    <div class="botao">
      <button type="submit">Enviar</button>
    </div>
    <br>
  </form>
